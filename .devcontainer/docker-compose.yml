version: '3'
services:
  api:
    build: 
      context: ..
      dockerfile: Dockerfile.dev
    volumes:
      - ..:/src:cached
    # TODO: 権限問題で/.tmp-codeフォルダを消せないのでどうにかする
    command: /bin/bash -c "while sleep 1000; do :; done &&
      cp -r /.tmp-code/src/* /src &&
      dotnet ef database update --project /src/InfrastructureLayer/Persistence/OBForumPost.Persistence/OBForumPost.Persistence.csproj"
    ports:
      - "5000:5000"
    container_name: forum_post_api
    environment: 
      DB_SERVERNAME: forum_post_rdb
      DB_USERID: postgres
      DB_PORT: 5432
      DB_PASSWORD: mysecretpassword
    depends_on:
      - rdb
  rdb:
    image: postgres:13.2
    container_name: forum_post_rdb
    environment: 
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
